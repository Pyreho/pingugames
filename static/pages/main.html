<div class="row">
	<div class="col-lg-2"></div>
	
	<div class="col-lg-8">
		<div class="row">
			<div class="col-lg-12 cabecera">
				<div class="col-lg-2"></div>
				<div class="col-lg-6 titulo">
					<img src="../resources/pinguino.png" class="imagenCabecera"/> <span>PinguGames</span>
				</div>
				<div class="col-lg-2">
					<div class="col-lg-12">
						<a class="btn-lg" href="#/login">Login</a>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="col-lg-12">
						<a class="btn-lg" href="#/register">Register</a>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12 cuerpo">
			
				<div ng-controller="baseController">
					<div ng-app ng-controller="obtenerSalas">
					   <div ng-repeat-start="(id, sala) in datos">
					    ==== {{sala.roomId}} ====
						</div>
						<div>
						    <span id="{{sala.roomId}}">Sentados: {{sala.registeredPlayers}} </span>
						    <span>Total: {{sala.capacity}}</span>
						</div>
						<button ng-click="entrarEnSala()" value="{{sala.roomId}}">Entrar</button>
						<div ng-repeat-end>						
						    ======================
						</div>
					</div>									
				</div>
				
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12 pie">
				<span>PIE DE PAGINA</span>
			</div>
		</div>
	</div>
	
	<div class="col-lg-2"></div>
</div>
